name: Hello world workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
    workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      # community action with public repo
      # uses source code in the repo to run the action
      # 
      - uses: actions/checkout@v2
      - name: hello world
        run: echo "Hello world"
        shell: bash

  goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: goodbye world
        run: echo "Goodbye world"
        shell: bash


      
